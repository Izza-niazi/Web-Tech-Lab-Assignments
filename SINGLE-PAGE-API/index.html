<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jqcrud.js"></script>
  </head>
  <body>
    <main class="container my-4">
      <h3 class="mb-3">Posts</h3>
      <div id="alerts" class="mb-3"></div>
      <form id="storyForm" class="row g-2 simple-form mb-3">
        <input type="hidden" id="storyId" />
        <div class="col-12 col-md-3 d-grid d-md-flex gap-2 order-1 order-md-0">
          <button type="submit" class="btn save w-100" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn reset w-100" id="resetBtn">
            Reset
          </button>
        </div>
        <div class="col-12 col-md-4 order-0 order-md-1">
          <input
            id="title"
            type="text"
            class="input"
            placeholder="Title"
            required
          />
        </div>
        <div class="col-12 col-md-5 order-0 order-md-2">
          <input
            id="body"
            type="text"
            class="input"
            placeholder="Body"
            required
          />
        </div>
      </form>
      <div id="loading" class="mb-3 d-none">
        <div class="spinner-border" role="status" style="color: #ff4da6">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ms-2">Loading...</span>
      </div>
      <ul id="postsList" class="list mb-3"></ul>
    </main>
  </body>
</html>
